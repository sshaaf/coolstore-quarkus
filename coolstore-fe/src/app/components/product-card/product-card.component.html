<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>
      {{ product?.title }}
      <button mat-icon-button class="more-button" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="product-card-content">
    <img mat-card-md-image src="assets/{{ product?.image }}" alt="Photo of a Shiba Inu">
    <div>{{ product?.desc }}</div>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions align="end">
      <button mat-button><mat-icon>thumb_up_alt</mat-icon></button>
      <button mat-button>$ {{ product?.price }}</button>
      <button mat-button (click)="onAddToCart()"><mat-icon>add_shopping_cart</mat-icon></button>
      <button mat-button><mat-icon>share</mat-icon></button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
